<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión / Registrarse</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- Botón X para volver -->
<a href="index.html" class="btn btn-link position-absolute top-0 start-0 m-3 fs-3 text-dark" style="z-index: 999;">&times;</a>

<div class="section">
  <div class="container">
    <div class="row full-height justify-content-center">
      <div class="col-12 text-center align-self-center py-5">
        <div class="section pb-5 pt-5 pt-sm-2 text-center">
          <h6 class="mb-0 pb-3"><span>Iniciar Sesión</span><span>Registrarse</span></h6>
          <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
          <label for="reg-log"></label>
          <div class="card-3d-wrap mx-auto">
            <div class="card-3d-wrapper">
              <!-- Lado de Iniciar Sesión -->
              <div class="card-front">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Iniciar Sesión</h4>
                    <div class="form-group">
                      <input type="email" name="correo" class="form-style" placeholder="Tu Correo" id="correo" autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>  
                    <div class="form-group mt-2">
                      <input type="password" name="contraseña" class="form-style" placeholder="Tu Contraseña" id="contraseña" autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn mt-4">Ingresar</a>
                    <p class="mb-0 mt-4 text-center"><a href="#0" class="link">¿Olvidaste tu contraseña?</a></p>
                  </div>
                </div>
              </div>
              <!-- Lado de Registro -->
              <div class="card-back">
                <div class="center-wrap">
                  <div class="section text-center">
                    <h4 class="mb-4 pb-3">Registrarse</h4>
                    <div class="form-group">
                      <input type="text" name="nombre" class="form-style" placeholder="Tu Nombre Completo" id="nombre" autocomplete="off">
                      <i class="input-icon uil uil-user"></i>
                    </div>  
                    <div class="form-group mt-2">
                      <input type="email" name="correo" class="form-style" placeholder="Tu Correo" id="correo2" autocomplete="off">
                      <i class="input-icon uil uil-at"></i>
                    </div>  
                    <div class="form-group mt-2">
                      <input type="password" name="contraseña" class="form-style" placeholder="Tu Contraseña" id="contraseña2" autocomplete="off">
                      <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <a href="#" class="btn mt-4">Registrarse</a>
                  </div>
                </div>
              </div>
              <!-- Fin de los lados -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./scripts.js"></script>
</body>
</html>
